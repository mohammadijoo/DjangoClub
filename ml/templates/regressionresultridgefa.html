{% extends "portfolio/base-2.html" %}

{% block content %}
    <div class="container pt-5" style="overflow-x: scroll !important; ">
        <div class="row" style="direction:rtl !important; font-family: 'Sahel';">
        
        <h1 style="direction:rtl !important;  font-family: 'Sahel', 'Caveat Brush', cursive; color:#A28089; font-size:3rem" class=" mt-1 mb-3">
            نتایج پیش بینی ها
        </h1>

            <table class="table text-white" style="font-family: 'Sahel';">
                <thead class="text-center" style="direction:rtl !important;  font-family: 'Sahel';">
                <tr> 
                <th scope="col">#</th>
                <th scope="col">عرض جغرافیایی</th>
                <th scope="col">طول جغرافیایی</th>
                <th scope="col"> عمق زلزله </th>
                <th scope="col">شدت زلزله</th>
                </tr>
                </thead>
                <tbody class="text-center">
                {% for item in dataset %}  
                    <tr style="direction:rtl !important;  font-family: 'Sahel';">
                    <th scope="row">{{ item.id }}</th>
                    <td>{{ item.latitude }}</td>
                    <td>{{ item.longitude }}</td>
                    <td>{{ item.depth }}</td>
                    <td>{{ item.magnitude }}</td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
