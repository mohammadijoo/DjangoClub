{% extends "portfolio/base-en.html" %}

{% block content %}
    <div class="container pt-5" style="overflow-x: scroll !important; ">
        <div class="row">
        
        <h1 style="font-family: 'Caveat Brush', cursive; color:#A28089; font-size:3rem" class=" mt-1 mb-3">
            Prediction Results
        </h1>

            <table class="table text-white">
                <thead class="text-center">
                <tr> 
                <th scope="col">#</th>
                <th scope="col">Age</th>
                <th scope="col">Sex</th>
                <th scope="col"> BP </th>
                <th scope="col">Cholesterol</th>
                <th scope="col">Na_to_K</th>
                <th scope="col">Drug</th>
                </tr>
                </thead>
                <tbody class="text-center">
                {% for item in dataset %}  
                    <tr>
                    <th scope="row">{{ item.id }}</th>
                    <td>{{ item.Age }}</td>
                    <td>{{ item.Sex }}</td>
                    <td>{{ item.BP }}</td>
                    <td>{{ item.Cholesterol }}</td>
                    <td>{{ item.Na_to_K }}</td>
                    <td>{{ item.Drug }}</td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
